name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  PNPM_VERSION: 9.15.0

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for TypeScript errors
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Check commit messages
        run: |
          # Get all commit messages in this PR
          COMMITS=$(git log --format="%s" origin/${{ github.base_ref }}..HEAD)

          # Check if at least one commit exists
          if [ -z "$COMMITS" ]; then
            echo "No commits found"
            exit 0
          fi

          echo "Commits in this PR:"
          echo "$COMMITS"

  size-check:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Check bundle sizes
        run: |
          echo "Build completed. Checking output sizes..."
          if [ -d "packages/core/dist" ]; then
            echo "Core package size:"
            du -sh packages/core/dist/
          fi
          if [ -d "packages/cli/dist" ]; then
            echo "CLI package size:"
            du -sh packages/cli/dist/
          fi

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0
